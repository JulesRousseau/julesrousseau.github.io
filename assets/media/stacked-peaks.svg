<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
    <!-- Dégradé radial pour le fond -->
    <defs>
        <radialGradient id="grad2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                       <stop offset="0%" style="stop-color:#004080;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#002f4c;stop-opacity:1" />
        </radialGradient>

        <!-- Définir des animations pour les lignes -->
        <style type="text/css">
            @keyframes pulse {
                0% { stroke-opacity: 0; }
                50% { stroke-opacity: 0.8; }
                100% { stroke-opacity: 0; }
            }
        </style>
    </defs>

    <!-- Rectangle avec le dégradé appliqué -->
    <rect width="100%" height="100%" fill="url(#grad2)" />

    <!-- Lignes fines animées pour un effet visuel -->
    <line x1="0" y1="0" x2="100%" y2="100%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="0s" />
    </line>
    <line x1="0" y1="100%" x2="100%" y2="0" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite" begin="1s" />
    </line>
    <line x1="25%" y1="0" x2="75%" y2="100%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="2s" />
    </line>
    <line x1="75%" y1="0" x2="25%" y2="100%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="0s" />
    </line>
    <line x1="10%" y1="0" x2="90%" y2="100%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="1s" />
    </line>
    <line x1="90%" y1="0" x2="10%" y2="100%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite" begin="2s" />
    </line>
    <line x1="0" y1="25%" x2="100%" y2="75%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="3s" />
    </line>
    <line x1="0" y1="75%" x2="100%" y2="25%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="0s" />
    </line>

    <!-- Lignes proches des axes verticaux -->
    <line x1="55%" y1="100%" x2="45%" y2="0%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="1s" />
    </line>
    <line x1="45%" y1="100%" x2="55%" y2="0%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="2.5s" repeatCount="indefinite" begin="1s" />
    </line>
    <line x1="57%" y1="100%" x2="43%" y2="0%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="1s" />
    </line>
    <line x1="43%" y1="100%" x2="57%" y2="0%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3s" repeatCount="indefinite" begin="2s" />
    </line>
    <line x1="100%" y1="55%" x2="0%" y2="45%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite" begin="4s" />
    </line>
    <line x1="100%" y1="45%" x2="0%" y2="55%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="2s" repeatCount="indefinite" begin="3.5s" />
    </line>
    <line x1="100%" y1="40%" x2="0%" y2="60%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="3.5s" repeatCount="indefinite" begin="0s" />
    </line>
    <line x1="100%" y1="60%" x2="0%" y2="40%" stroke="#ffffff" stroke-width="3" opacity="0.1">
        <animate attributeName="stroke-opacity" values="0.8;0;0.8" dur="4s" repeatCount="indefinite" begin="0.5s" />
    </line>
</svg>
